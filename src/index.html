<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../dist/bundle.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <div class="todo__header">
          <div class="todo__name">
            <h3 class="todo__title">ToDo List</h3>
            <img class="todo__icon" src="" alt="" />
          </div>
          <input type="text" class="todo__display" id="todoDisplay" />
          <button id="buttonAdd" class="button button__add"></button>
        </div>
        <div class="todo__body">
          <ul class="todo__list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
